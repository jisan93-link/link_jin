    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease;
		}
		     
        .row {
            display: flex; /* Flexbox 사용 */
            flex-wrap: wrap; /* 다음 줄로 넘어가도록 설정 */
            justify-content: center; /* 중앙 정렬 */
            width: 100%;
        }
        
	    .tile {
            position: relative;
            text-align: center;
            width: 100px; 
            height: 100px;
            padding: 10px;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
			align-items: center; /* 중앙 정렬 */
			background-color: rgb(200, 200, 200); /* 원 색상 */
            border-radius: 50%; /* 원형으로 만들기 */
            margin: 0 10px;
	    }

        .tile img {
            width: 72px;
            height: 72px;
            border-radius: 10%;     
            background-color: rgb(256, 256, 256);
        }
               
	.date {
    	    position: absolute; /* 날짜를 절대 위치로 설정 */
            top: 46%; /* 세로 중앙 */
	    left: 50%; /* 가로 중앙 */
    	    transform: translate(-50%, -50%); /* 중앙 정렬 */
            color: #1E88E5; /* 날짜 색상 설정 */
	    font-size: 180%; /* 날짜 크기 설정 */
    	    font-weight: bold; /* 글자를 볼드체로 설정 */
        	z-index: 10; /* 날짜가 이미지 위에 보이도록 설정 */
	    }
	    
	    .tile.empty {
            background-color: transparent; /* 비어있는 아이콘의 배경색상 없애기 */
        }
        
        .tile:hover::after {
            content: attr(data-title); /* data-title 속성의 내용을 표시 */
            position: absolute;
            bottom: -30px; /* 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(125, 125, 125, 0.7); /* 배경색상 */
            color: white; /* 텍스트 색상 */
            padding: 5px;
            border-radius: 5px;
            font-size: 12px; /* 폰트 크기 */
            white-space: nowrap; /* 텍스트가 줄바꿈되지 않도록 설정 */
            z-index: 1; /* 다른 요소 위에 표시되도록 설정 */
            visibility: visible; /* 항상 보이도록 설정 */
            opacity: 1; /* 불투명도 설정 */
            transition: opacity 0.3s ease; /* 부드러운 전환 효과 */
        }
        .tile.empty:hover::after {
    		content: none; /* 빈 셀에 마우스를 올려도 내용이 나타나지 않도록 설정 */
		}
    
                /* Full HD ػ㵵頠*/
        @media (max-width: 1920px) {
            .tile {
                width: 65px;
                height: 65px;
            }
            .tile img {
                width: 50px;
                height: 50px;
            }
            .date{
            	font-size: 140%;
            }
            .tile:hover::after {
            	bottom: -15px; /* 위치 조정 */
            }	
        }

        /* 4K ػ㵵頠*/
        @media (min-width: 2600px) {
            .tile {
                width: 140px;
            }
            .tile img {
                width: 112px;
                height: 112px;
            }
            .date{
            	font-size: 310%;
            }
        }
        
        
    </style>

async function getUserIP() {
    try {
        const response = await fetch('https://api.ipify.org?format=json', { timeout: 5000 }); // 10초 타임아웃
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (!data.ip) {
            throw new Error('IP 주소를 찾을 수 없습니다.');
        }
        return data.ip;
    } catch (error) {
        console.error('IP 가져오기 실패:', error);
        // 사용자에게 알림 또는 대체 방법 제공
        return 'default';
    }
}

	async function setLinks() {
	    const userIP = await getUserIP();
	    const config = linksConfig[userIP] || linksConfig['default'];
	
	    Object.keys(config).forEach(id => {
	        const linkElement = document.getElementById(id);
	        if (linkElement) {
	            // 상대 경로 추가
	            if (id === 'nas-link') {
	                const relativePath = linkElement.getAttribute('href'); // HTML에서 상대 경로 가져오기
	                linkElement.href = config[id] + relativePath; // 절대 경로 + 상대 경로 설정
	            } else {
	                linkElement.href = config[id];
	            }
	        } else {
	            console.warn(`요소 ID '${id}'를 찾을 수 없습니다.`);
	        }
	    });
	}

    setLinks();
});
    </script>
